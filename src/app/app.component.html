<div class="grid">


    <app-dummy class="grid__item" style="padding: 24px; box-sizing: border-box">
        <div style="display: flex; align-items: center; width: 100%">
            <div style="min-width: 50px; width: 50px; height: 50px;">
                <img [src]="src" skellington style="width: 100%; height: 100%; object-fit: cover;"/>
            </div>
            <h1 skellington style="width: 100%; margin-left: 24px;">{{ text }}</h1>
        </div>

        <div>
            <p skellington *ngFor="let line of lines">{{ text }}</p>
            <p skellington [count]="5">{{ longText }}</p>
        </div>

        <button skellington style="position: absolute; bottom: 12px; right: 12px; width: 160px; height: 40px;">
            {{ text }}
        </button>

    </app-dummy>
</div>
