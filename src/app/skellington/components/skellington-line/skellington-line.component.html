<span
    class="skellington-line"
    [class]="'skellington-line--' + animation"
    aria-busy="true"
    aria-valuemin="0"
    aria-valuemax="100"
    role="progressbar"
    tabindex="0"
><!--

    [ngClass]="{
    circle: appearance === 'circle',
    progress: animation === 'progress',
    'progress-dark': animation === 'progress-dark',
    pulse: animation === 'pulse'
  }"
 [ngStyle]="theme" [attr.aria-valuetext]="loadingText" -->
</span>
